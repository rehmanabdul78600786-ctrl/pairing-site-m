<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOSS-MD | Official Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--main-gradient: linear-gradient(135deg,#ff3c00,#00ff88);
--glass: rgba(255,255,255,0.05);
--text:#fff;
--neon:#00ffcc;
--radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Segoe UI;
background:#0f0f0f;
color:var(--text);
scroll-behavior:smooth;
}

/* NAVIGATION */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(15px);
z-index:1000;
border-bottom:1px solid rgba(255,255,255,0.1);
}

nav h2{
background:var(--main-gradient);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav ul{
display:flex;
gap:25px;
list-style:none;
}

nav ul li a{
color:white;
text-decoration:none;
font-weight:600;
transition:0.3s;
}

nav ul li a:hover{
color:var(--neon);
}

/* SECTIONS */
section{
min-height:100vh;
padding:120px 20px 60px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

/* HOME */
#home h1{
font-size:3rem;
background:var(--main-gradient);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

#home p{
margin-top:15px;
color:#aaa;
}

/* PAIRING BOX */
.box{
background:var(--glass);
backdrop-filter:blur(20px);
padding:40px;
border-radius:var(--radius);
box-shadow:0 0 40px rgba(0,255,170,0.2);
max-width:400px;
width:100%;
}

.box input{
width:100%;
padding:15px;
margin-top:20px;
border-radius:var(--radius);
border:none;
outline:none;
background:#1a1a1a;
color:white;
}

.box button{
margin-top:20px;
padding:12px 25px;
border:none;
border-radius:var(--radius);
background:var(--main-gradient);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.box button:hover{
transform:scale(1.05);
}

#pair-result{
margin-top:20px;
color:var(--neon);
font-weight:bold;
}

/* OWNER SECTION */
.owner-card{
background:var(--glass);
padding:40px;
border-radius:var(--radius);
box-shadow:0 0 40px rgba(0,255,170,0.2);
max-width:400px;
}

.owner-card h2{
color:var(--neon);
margin-bottom:10px;
}

.status{
color:#00ff00;
font-weight:bold;
margin-bottom:20px;
}

.whatsapp-btn{
display:inline-block;
padding:12px 25px;
border-radius:50px;
background:#25D366;
color:white;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.whatsapp-btn:hover{
transform:scale(1.1);
box-shadow:0 0 20px #25D366;
}

/* FOOTER */
footer{
text-align:center;
padding:20px;
background:#111;
border-top:1px solid rgba(255,255,255,0.1);
}

</style>
</head>

<body>

<nav>
<h2>BOSS-MD</h2>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#pairing">Pairing</a></li>
<li><a href="#owner">Owner</a></li>
</ul>
</nav>

<section id="home">
<h1>WELCOME TO BOSS-MD</h1>
<p>Official Ultra Professional WhatsApp Bot Dashboard</p>
</section>

<section id="pairing">
<div class="box">
<h2>PAIRING CODE</h2>
<input type="number" id="number" placeholder="Enter number without country code">
<button onclick="getCode()">REQUEST CODE</button>
<div id="pair-result"></div>
</div>
</section>

<section id="owner">
<div class="owner-card">
<h2>ðŸ‘‘ VERIFIED OWNER</h2>
<p>Name: <strong>BOSS</strong></p>
<p>Founder & Developer of BOSS-MD</p>
<p class="status">ðŸŸ¢ Online</p>

<a href="https://wa.me/923076411099" target="_blank" class="whatsapp-btn">
<i class="fab fa-whatsapp"></i> Contact on WhatsApp
</a>
</div>
</section>

<footer>

</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
<script>
async function getCode(){
const number=document.getElementById("number").value;
if(!number) return alert("Enter number first");

try{
const {data}=await axios(`/code?number=${number}`);
document.getElementById("pair-result").innerText="CODE: "+data.code;
}catch{
document.getElementById("pair-result").innerText="Error getting code";
}
}
</script>

</body>
</html>
